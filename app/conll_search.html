<head>

  <link rel="stylesheet" href="http://spyysalo.github.io/conllu.js/css/main.css">
  <link rel="stylesheet" href="http://spyysalo.github.io/conllu.js/css/style-vis.css">
  <link rel="stylesheet" href="conll/css/custom.css">

</head>

<body>
  
  <header class="site-header">      
    <div class="wrap">
      <a class="topnav" href="https://github.com/spyysalo/conllu.js">conllu.js</a>
    </div>
  </header>

<div class="page-content">
<div class="wrap">
<div class="entry">

<header class="entry-header">
    <header class="entry-header">
      Input : <input/> <button id="search">Search</button>
</header>
</header>

<div class="articles"></div>

</div> <!-- end .entry -->
</div> <!-- end .wrap -->

<script type="text/javascript">
  var root = 'http://spyysalo.github.io/conllu.js/'; // filled in by jekyll
    head.js(
        // External libraries
        root + 'lib/ext/jquery.min.js',
        root + 'lib/ext/jquery.svg.min.js',
        root + 'lib/ext/jquery.svgdom.min.js',
        root + 'lib/ext/jquery-ui.min.js',
        root + 'lib/ext/waypoints.min.js',

        // brat helper modules
        root + 'lib/brat/configuration.js',
        root + 'lib/brat/util.js',
        root + 'lib/brat/annotation_log.js',
        root + 'lib/ext/webfont.js',
        // brat modules
        root + 'lib/brat/dispatcher.js',
        root + 'lib/brat/url_monitor.js',
        root + 'lib/brat/visualizer.js',

        // annotation documentation support
        'http://spyysalo.github.io/annodoc/lib/local/annodoc.js',
        root + 'lib/local/config.js',

        // the conllu.js library itself
        root + 'conllu.js'
    );

    var webFontURLs = [
        root + 'static/fonts/PT_Sans-Caption-Web-Regular.ttf',
        root + 'static/fonts/Liberation_Sans-Regular.ttf'
    ];

    /* not used here */
    var documentCollections = {};

    head.ready(function() {
	// performes all embedding and support functions
	Annodoc.activate(Config.bratCollData, documentCollections);
	});
</script>
<script type="text/javascript" src="conll/js/jquery.min.js"></script>
<script type="text/javascript" src="conll/custom/search.js"></script>
</html>
