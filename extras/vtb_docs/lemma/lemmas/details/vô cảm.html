vô cảm (2) <br/>
<br/>
<ul>


<li>
    <b>ADJ</b> (1)
    <ul>
    <li>góp ý dự thảo nghị định hướng dẫn thi hành luật đất đai : hạn chế thái độ " vô cảm " với dân .</li>
    </ul>
</li>


<li>
    <b>VERB</b> (1)
    <ul>
    <li>cách làm này sẽ góp phần hạn chế thái độ , như lời thủ tướng Phan Văn Khải là " vô cảm " của cán bộ quản lý nhà nước trước người dân .</li>
    </ul>
</li>
<ul>
